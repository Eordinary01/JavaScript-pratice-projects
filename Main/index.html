<div class="main-body">

  <h1><span>G</span>uess <span>T</span>he <span>N</span>umber</h1>

  <p>
      We have selected a random no between 1 to 100.See if you can guess that.
   </p>

    <div class="form">
      <label for="guessField"> Enter a guess: </label>

      <input type="text" id="guessField" class="guessField" />
      
      <input
        type="submit"
        value="Submit"
        class="guessSubmit"
        id="submitguess"
      />
    </div>

    <div class="result" id="resultField"></div>

    <script>
      function startnewGame(){
        y = Math.floor(Math.random() * 100 + 1);
        console.log(y);


        guess = 1;

        document.getElementById('resultField').innerText="";
      }
      

     
     // Generate a Random Number
        let y = Math.floor(Math.random() * 100 + 1);
        console.log(y);
 
        // Counting the number of guesses
        // made for correct Guess
        let guess = 1;
 
        document.getElementById("submitguess").onclick = function () {
 
            // Number guessed by user   
            let x = document.getElementById("guessField").value;
 
            if (x == y) {
              displayResult("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "

              + guess + " GUESS ");
                    
            }
            // if(confirm("Do you want to play again! ")){
            //           startnewGame();

            //         }
 
            /* If guessed number is greater than actual number*/
            else if (x > y) {
                guess++;
                displayResult("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else {
                guess++;
                displayResult("OOPS SORRY!! TRY A GREATER NUMBER")
            }
        
        document.getElementById("guessField").value = "";
      }

      function displayResult(result){
        document.getElementById('resultField').innerText=result;

        setTimeout(()=>{
          document.getElementById('resultField').innerText='';

        },1500);
      }




      function displayTime() {
  time = new Date();
  // console.log(time)
  document.getElementById('time').innerHTML = time

};
setInterval(displayTime, 1000);
 
 
 
 
 
    
    </script>
